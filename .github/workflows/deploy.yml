name: Build and Deploy Static Web App to AWS S3

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (if you're using a JavaScript build tool like Vite, Webpack, etc.)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22' 

      # Step 3: Install dependencies and build the static site (adjust this to your build command)
      - name: Install dependencies
        run: |
          ls
          cd jamcraft-app
          npm install

      - name: Build project
        run: |
          cd jamcraft-app
          npm run build 

      # Step 4: Configure AWS credentials (for deployment)
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1'  # Specify your region

      # Step 5: Sync build output to S3
      - name: Sync files to S3
        run: |
          ls
          aws s3 sync ./.next/ s3://jamcraftbucket/ --delete